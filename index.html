<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- Webix Library -->
    <script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">

    
	<!-- App -->
	<!--<script type="module" src="sources/myapp.js"></script>
	<link rel="stylesheet" type="text/css" href="sources/styles/app.css">-->
</head>
<body>
   
    <script type="text/javascript" src="modules/list.js"></script>
    <script type="text/javascript" src="modules/datatable.js"></script>
    <script type="text/javascript" src="modules/form.js"></script>
    <script type="text/javascript" charset="utf-8">

        let header = {
			cols: [
				{
                    view:"label", 
                    label:"My App"
                },
				{
                    view:"button", 
                    label:"Profile", 
                    type: "icon", 
                    icon: "wxi-user",
                    autowidth: true
                }
			],  
            padding: 5,
            
		};
		

		// let footer = webix.ui({ 
        //     view: template,
        //     tamplate: "The software is provided by . All rights reserved (c)"   
		// });


		// let main = {
			
		// };

        let side_menu = { 
            rows: [
                {
                    view:"list",
                    template:"#title#",
                    scroll:false,
                    select:"multiselect",
                    data:side_options
                }, 
                {
                    template: "Connected"
                }
            ],
            width: 200
        }
        
        let film_library = {
            view:"datatable", 
            columns:[
                { id:"title", header:"Title", fillspace:4},
                { id:"year", header:"Year", fillspace:1},
                { id:"votes", header:"Votes", fillspace:1},
                { id:"rating", header:"Rating", fillspace:1},
                { id:"rank", header:"Rank", fillspace:1},
                { id:"category", header:"Category", fillspace:1}
            ],
            data: small_film_set,
            gravity: 3
        }
        
        let edit_films = {
            view:"form",
            autoheight: false,
            minWidth: 200,
            elements:[
                { rows:[ 
                    { template:"EDIT FILMS", type:"section" },
                    { view:"text", label:"Title", value:"" },
                    { view:"text", label:"Year", value:"" },
                    { view:"text", label:"Rating", value:"" },
                    { view:"text", label:"Votes", value:"" }
                ]},
                { cols:[
                    { view:"button", label:"Add new" , css: "webix_primary" },
                    { view:"button", label:"Clear" }
                ]}
            ]
        }

        webix.ui({
            rows: [
				header,
				{cols: [      
                    side_menu,              
                    { view:"resizer" },
                    film_library,
                    edit_films
                ]}
			]
        });

    </script>
  
</body>
</html>
