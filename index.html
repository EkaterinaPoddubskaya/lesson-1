<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- Webix Library -->
    <script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">

    
	<!-- App -->
	<!--<script type="module" src="sources/myapp.js"></script>
	<link rel="stylesheet" type="text/css" href="sources/styles/app.css">-->
</head>
<body>
    
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="modules/list.js"></script>
    <script type="text/javascript" src="modules/datatable.js"></script>
    <script type="text/javascript" src="modules/form.js"></script>
    <script type="text/javascript" charset="utf-8">

        let header = {
			cols: [
				{
                    view:"label", 
                    label:"My App",
                    css: "header_label"
                },
				{
                    view:"button", 
                    label:"Profile", 
                    type: "icon", 
                    icon: "wxi-user",
                    autowidth: true,
                    css: "webix_transparent header_button"
                }
			],  
            padding: 5,
            css: "header"
		}

        let side_menu = { 
            rows: [
                {
                    view:"list",
                    template:"#title#",
                    scroll:false,
                    select:"multiselect",
                    autoheight: true,
                    data:side_options
                }, 
                {},
                {
                    template:"<span class='webix_icon wxi-check'></span>Connected",
                    autoheight: true,
                    css: "connection"
                }
            ],
            width: 200,
            css: "side_menu"
        }
        
        let film_library = {
            view:"datatable", 
            columns:[
                { id:"title", header:"Title", fillspace:4},
                { id:"year", header:"Year", fillspace:1},
                { id:"votes", header:"Votes", fillspace:1},
                { id:"rating", header:"Rating", fillspace:1},
                { id:"rank", header:"Rank", fillspace:1},
                { id:"category", header:"Category", fillspace:1}
            ],
            data: small_film_set,
            gravity: 3
        }
        
        let edit_films = {
            view:"form",
            autoheight: false,
            minWidth: 200,
            elements:[
                { rows:[ 
                    { template:"EDIT FILMS", type:"section" },
                    { view:"text", label:"Title", value:"" },
                    { view:"text", label:"Year", value:"" },
                    { view:"text", label:"Rating", value:"" },
                    { view:"text", label:"Votes", value:"" }
                ]},
                { cols:[
                    { view:"button", label:"Add new" , css: "webix_primary" },
                    { view:"button", label:"Clear" }
                ],
                    margin: 15
                }
            ]
        }

        //$$.html('<a href="http://webix.com">http://webix.com</a>')
        let footer = { 
            template: "The software is provided by . All rights reserved (c)",
            autoheight: true
		}

        webix.ui({
            rows: [
				header,
				{cols: [      
                    side_menu,              
                    { view:"resizer" },
                    film_library,
                    edit_films
                ]},
                footer
			]
        });

    </script>
  
</body>
</html>
